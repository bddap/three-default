<!DOCTYPE html>
<style media="screen">
  html, body {margin: 0; height: 100%; overflow: hidden}
</style>
<body>
  <script type="text/javascript">

    // "chromium-args": "--mixed-context" in package.json tells nw to run node
    // modules in the browser context, thereby providing the correct window
    // to modules.

    const THREE = require('three')
    const init = require('../index.js')

    const {
      scene,
      camera,
      renderer,
      autoSize,  // function: fill parent, resize whenever necessary
      autoRender // function: render forever
    } = init(THREE)

    autoSize()
    autoRender()

    // make box
    scene.add(
      new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshBasicMaterial({
          color: 0xff7733,
          wireframe: true
    })))
    camera.position.z = 2

  </script>
</body>
